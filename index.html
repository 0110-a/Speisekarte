    <style>
        /* Grundlegende Stile */
        * {
          box-sizing: border-box;
        }
        
        html {
          scroll-behavior: smooth;
        }
        
        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }
        
        /* Navigationsleiste */
        .nav-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            gap: 11px;
            align-items: center;
            height: 56px;
            padding: 10px 18px 9px 18px;
            overflow-x: auto;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #333;
        }
        
        .nav-link {
            text-decoration: none;
            white-space: nowrap;
            padding: 7px 12px;
            border-radius: 999px;
            border: 1px solid #444;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .nav-link:hover {
            background-color: #333;
        }
        
        /* Hauptcontainer */
        .menu-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 68px 18px 88px;
        }
        
        /* Sektionsüberschriften */
        .section-title {
            margin: 28px 0 14px;
            font-size: clamp(19px, 3.2vw, 28px);
            scroll-margin-top: 62px;
            color: #ffffff;
        }
        
        /* Produktgrid */
        .product-grid {
            display: grid;
            gap: 14px;
            grid-template-columns: repeat(auto-fill, minmax(257px, 1fr));
        }
        
        /* Produktkarten */
        .product-card {
            background: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 8px 22px rgba(0,0,0,.5);
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            transition: all 0.2s ease;
        }
        
        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.7) !important;
        }
        
        .product-image {
            width: 100%;
            height: 160px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            color: #ccc;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-name {
            margin: 0 0 7px;
            font-weight: 650;
            font-size: 18px;
            color: #ffffff;
        }
        
        .product-meta {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            color: #cccccc;
        }
        
        .product-price {
            font-weight: 700;
            color: #ffffff;
        }
        
        /* Modal */
        .modal {
            width: min(680px, 92vw);
            border: none;
            border-radius: 18px;
            padding: 0;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.8);
        }
        
        .modal::backdrop {
            background: rgba(0, 0, 0, 0.7);
        }
        
        .modal-content {
            padding: 18px;
            background: #2a2a2a;
            color: #ffffff;
        }
        
        .modal-header {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .modal-close-btn {
            margin-left: auto;
            border: 1px solid #555;
            background: #444;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .modal-close-btn:hover {
            background: #555;
        }
        
        .modal-price {
            margin-left: auto;
            font-weight: 800;
            font-size: 18px;
            color: #ffffff;
        }
        
        .modal-category {
            color: #cccccc;
            margin: 8px 0;
        }
        
        .modal-description {
            margin-bottom: 15px;
            line-height: 1.6;
            color: #ffffff;
        }
        
        /* Footer */
        .footer {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 10px 18px;
            border-top: 1px solid #333;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            font-size: 13px;
            text-align: center;
            color: #ffffff;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
          .nav-bar {
            padding: 10px 12px;
          }
          
          .menu-container {
            padding: 60px 12px 80px;
          }
          
          .product-grid {
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
          }
        }
        
        @media (max-width: 480px) {
          .product-grid {
            grid-template-columns: 1fr;
          }
        }
    </style>

        // Erstellt eine Sektion
        function createSection(catName) {
            var items = produktListe.filter(function(x) { return x.category === catName });
            if (!items.length) return '';
            
            const sectionId = catIds[catName];
            
            let html = '<h2 class="section-title" id="' + sectionId + '">' + catName + '</h2><div class="product-grid">';
            
            for (let i = 0; i < items.length; i++) {
                let item = items[i];
                html += `
                    <article class="product-card" data-id="${item.id}">
                        <div class="product-image">Bild / Icon</div>
                        <div class="product-info">
                            <div class="product-name">${item.name}</div>
                            <div class="product-meta">
                                <div>${catName}</div>
                                <div class="product-price">${item.price || ''}</div>
                            </div>
                        </div>
                    </article>
                `;
            }
            
            html += '</div>';
            return html;
        }

        // Rendert das Menü
        function renderMenu() {
            let output = '';
            const cats = ['Vorspeisen', 'Hauptgerichte', 'Beilagen', 'Dessert', 'Weißwein', 'Rotwein', 'Spritz & Apéritifs', 'Longdrinks', 'Softdrinks', 'Kaffee'];
            
            for (let i = 0; i < cats.length; i++) {
                output += createSection(cats[i]);
            }
            
            menuContent.innerHTML = output;
            console.log('Menü geladen');
        }

        // Öffnet Modal
        function openModal(productId) {
            const prodItem = produktListe.find(function(x) { return x.id === productId });
            
            if (!prodItem) return;
            
            modalProductName.textContent = prodItem.name;
            modalProductPrice.textContent = prodItem.price || '';
            modalProductCategory.textContent = prodItem.category || '';
            modalProductDescription.textContent = prodItem.desc || 'Keine Beschreibung verfügbar.';
            
            productModal.showModal();
        }

        // Schließt Modal
        function closeModal() {
            productModal.close();
        }

        // Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            renderMenu();
            
            // Event Listener für Karten
            menuContent.addEventListener('click', function(event) {
                const card = event.target.closest('.product-card');
                if (card) {
                    const productId = card.getAttribute('data-id');
                    openModal(productId);
                }
            });
            
            // Schließt Modal bei Klick außerhalb
            productModal.addEventListener('click', function(event) {
                const rect = productModal.getBoundingClientRect();
                if (event.clientX < rect.left || event.clientX > rect.right || event.clientY < rect.top || event.clientY > rect.bottom) {
                    closeModal();
                }
            });
        });
